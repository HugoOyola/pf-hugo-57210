<h2 mat-dialog-title chaTitle>
  {{ course ? "Editar curso " + course.name : "Nuevo curso" }}
</h2>

<mat-dialog-content>
  <form [formGroup]="courseForm">
    <mat-form-field class="w-full mt-3 mb-3" appearance="outline">
      <mat-label>Nombre del curso</mat-label>
      <input formControlName="name" matInput />
      <mat-error>Ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3" appearance="outline">
      <mat-label>Número de comisión</mat-label>
      <input type="number" formControlName="comision" matInput />
      <mat-error>Ingrese número de comisión</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3" appearance="outline">
      <mat-label>Fecha de inicio</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Inicio de clase</mat-hint>
      <mat-error>Seleccione una fecha</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3" appearance="outline">
      <mat-label>Fecha de fin</mat-label>
      <input formControlName="endDate" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-hint>Fin de clases</mat-hint>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Seleccione una fecha</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-3" appearance="outline">
      <mat-label>Cupos</mat-label>
      <input type="number" formControlName="studentQuota" matInput />
      <mat-hint>Capacidad de alumnos x curso</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button [disabled]="courseForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
