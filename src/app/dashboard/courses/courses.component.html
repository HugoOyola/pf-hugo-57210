<button mat-flat-button (click)="openDialog()" style="margin-bottom: 20px">
  <mat-icon>add</mat-icon>Agregar Curso
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef chaTitle>NÂª</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef chaTitle>Nombre de Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef chaTitle>Inicio de Curso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef chaTitle>Fin de Curso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endDate | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="spots">
    <th mat-header-cell *matHeaderCellDef chaTitle>Capacidad</th>
    <td mat-cell *matCellDef="let element">
      {{ element.studentQuota - element.subscribedStudents.length }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef chaTitle>Editar</th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="editCourse(element)"
        mat-icon-button
        matTooltip="Editar curso"
        matTooltipPosition="above"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef chaTitle>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="deleteCourseById(element.id)"
        mat-icon-button
        matTooltip="Eliminar curso"
        matTooltipPosition="above"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
